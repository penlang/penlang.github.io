<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PEN Playground</title>

        <!-- Monaco Editor -->
        <script src="https://unpkg.com/monaco-editor@0.38.0/min/vs/loader.js"></script>

        <!-- PEN Compiler -->
        <script src="penc.js"></script>

        <!-- our app -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="pen-logo-dark.png" height="48px" />
                <span>Playground</span>
            </header>
            <section>
                <div class="toolbar">PEN Grammar</div>
                <div id="pen" class="codepane"></div>
            </section>
            <section>
                <div class="toolbar">
                    <span>Source Code</span>
                    <button id="parse" onclick="parse()">Source ðŸ¡† AST</button>
                </div>
                <textarea id="doc" class="codepane" spellcheck="false"></textarea>
            </section>
            <section>
                <div class="toolbar">
                    <span>Abstract Syntax Tree</span>
                    <button id="print" onclick="print()">Source ðŸ¡„ AST</button>
                </div>
                <textarea id="ast" class="codepane" spellcheck="false"></textarea>
            </section>
            <footer id="console">&nbsp;</footer>
        </div>
    </body>
</html>
